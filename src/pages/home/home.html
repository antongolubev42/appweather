<ion-header>
  <ion-navbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
  <h1> Please enter a city to see it's weather conditions</h1>
  The city you have selected is: <b> {{name}} </b>
  <ion-input [(ngModel)]="name" placeholder="Input county name"></ion-input>
 <button ion-button (click)="search()" round>Search</button>
 <br>
 <br>




 
 <ion-list>
   <!--Displays the weather conditions that are recieved from the api-->
   <ion-item *ngFor="let x of counties">The weather conditions are : <b> {{x.main}}</b>, <br> Description of the weather: <b>{{x.description}}</b></ion-item>
  
 </ion-list>

 <button ion-button (click)="info()" round> Show App Info </button>
 </ion-content>
